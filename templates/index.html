{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">한성대학교 멤버 목록</h1>
    <div class="row">
        {% for member in members %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ member.nickname }}</h5>
                    <p class="card-text">
                        학번: {{ member.student_id }}<br>
                        전공: {{ member.major }}<br>
                        학년: {{ member.grade }}<br>
                        역할: {{ member.role }}<br>
                        상태: {{ member.status }}
                    </p>
                    <a href="{{ url_for('view_profile', discord_id=member.discord_id) }}" class="btn btn-primary">프로필 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
