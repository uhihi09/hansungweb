{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">한성 디스코드 서버 멤버 목록</h1>
    <div class="row">
        {% for member in members %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="mb-3">
                        {% if member.avatar_hash %}
                        <img src="https://cdn.discordapp.com/avatars/{{ member.discord_id }}/{{ member.avatar_hash }}.png" 
                             alt="Discord 프로필" 
                             class="rounded-circle mb-2" 
                             style="width: 100px; height: 100px; object-fit: cover;"
                             onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        {% else %}
                        <img src="https://cdn.discordapp.com/embed/avatars/0.png" 
                             alt="기본 프로필" 
                             class="rounded-circle mb-2" 
                             style="width: 100px; height: 100px; object-fit: cover;">
                        {% endif %}
                        
                        <h5 class="card-title mb-1">{{ member.nickname }}</h5>
                        
                        {% if member.updated_at %}
                        <p class="text-muted small">
                            <i class="fas fa-clock"></i> 최근 업데이트: {{ member.updated_at.split('T')[0] }}
                        </p>
                        {% endif %}
                    </div>
                    
                    <a href="{{ url_for('view_profile', discord_id=member.discord_id) }}" class="btn btn-primary">프로필 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
