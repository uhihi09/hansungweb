<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ member.nickname }}의 프로필 - 한성 위키</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>한성 위키</h1>
            <nav>
                <a href="/">홈</a>
                <a href="/rules">서버 규칙</a>
                <a href="/channels">채널 소개</a>
                <a href="/members">멤버 소개</a>
                <a href="/events">이벤트</a>
            </nav>
        </header>

        <main>
            <div class="profile">
                <h2>{{ member.nickname }}의 프로필</h2>
                <div class="profile-content">
                    <div class="profile-description">
                        {{ member.description | safe }}
                    </div>
                </div>
                <div class="profile-actions">
                    <a href="/" class="button">목록으로 돌아가기</a>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 한성 디스코드 서버. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
